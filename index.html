
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="clickMe" >Clique-moi !</button>
  </form>
  <script>
  //Récupération de l'id de clickMe pour faire apparaître une boite de dialogue.
  $('#clickMe').click(function (){
    //Boite de dialogue
    alert('Hello doode');
  });
  </script>
</body>
</html>
